<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch and Semester Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #d8bfd8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            height: 650px; /* Increased height */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #6a0dad;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #9370db;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #6a5acd;
            transform: translateY(-2px);
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control, .form-select {
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:hover, .form-select:hover {
            background-color: #f5f5f5;
        }

        .logo-container {
            text-align: left; /* Align logo to the left */
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 140px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="logo-container">
            <img src="assets.jpg" alt="Logo">
        </div><br>
        <h1 class="text-center">Enter Batch, Semester, and Department</h1><br>
        <form id="batchForm">
            <div class="mb-3">
                <label for="batch" class="form-label">Batch</label>
                <input type="text" id="batch" class="form-control" placeholder="e.g., 2020-2024" required>
            </div><br>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <select id="semester" class="form-select" required>
                    <option value="">--Select Semester--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div><br>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" required>
                    <option value="">--Select Department--</option>
                    <option value="BME">BME</option>
                    <option value="CSE">CSE</option>
                    <option value="AM">AIML</option>
                    <option value="AD">AIDS</option>
                    <option value="CS">CSE(CS)</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="ACT">ACT</option>
                    <option value="VLSI">VLSI</option>
                    <option value="MCT">MCT</option>
                    <option value="MECH">MECH</option>
                    <option value="CSBS">CSBS</option>
                    <option value="IT">IT</option>
                    <option value="M.E. AE">M.E. AE</option>
                    <option value="M.E. CAD/CAM">M.E. CAD/CAM</option>
                    <option value="M.E. CSE">M.E. CSE</option>
                    <option value="Ph. DCW">Ph. DCW</option>
                    <option value="CIV">CIVIL</option>
                </select>
            </div><br>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="submitBatchDetails()">Next</button>
            </div>
        </form>
    </div>

    <script>
        function submitBatchDetails() {
            const batch = document.getElementById('batch').value.trim();
            const semester = document.getElementById('semester').value;
            const department = document.getElementById('department').value;

            if (batch && semester && department) {
                localStorage.setItem('batch', batch);
                localStorage.setItem('semester', semester);
                localStorage.setItem('department', department);
                window.location.href = 'grades.html';
            } else {
                alert('Please fill all the fields!');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
